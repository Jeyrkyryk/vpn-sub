name: VPN Sub Update
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install -r requirements.txt
      - run: python main.py
      - run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "VPN Bot"
          git add sub.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update" && git push)
